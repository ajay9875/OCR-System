<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course Recommendation</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* General Styles */
        body {
            background-image: url('{{ url_for("static", filename="css/background.PNG") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero {
            padding: 80px 20px;
            background: rgba(0, 0, 0, 0.7);
            margin: 50px auto;
            width: 80%;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .cta-btn {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .cta-btn:hover {
            background: #ff4500;
        }

        /* Features Section */
        .features {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .features h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .features p {
            font-size: 1.1rem;
        }

        /* Courses Section */
        .course-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
        }

        .course-card h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
</body>
</html>
